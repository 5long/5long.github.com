<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{% if page.title != site.name %}
      {{ page.title }} | {{ site.name }}
    {% else %}
      {{ site.name }}
    {% endif %}</title>
  <link rel="alternate" title="{{ site.name }}" href="/atom.xml"
    type="application/atom+xml" />
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  {% if page.type == "posts" %}
    <link href="/css/syntax.css" rel="stylesheet" type="text/css" />
    <meta name="author" content="Whyme Lyu" />
  {% endif %}
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="{{ site.description }}">

  {% if page.og %}
    <meta property="og:type" content="{{ page.og.type }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.addr }}{{ page.url }}">
    <meta property="og:sitename" content="{{ site.name }}">

    {% if page.og.author %}
      <meta property="og:article.author.first_name" content="{{ page.og.author.first_name }}">
      <meta property="og:article.author.last_name" content="{{ page.og.author.last_name }}">
      <meta property="og:article.author.username" content="{{ page.og.author.username }}">
    {% endif %}

  {% endif %}

</head>
<body>
  {{content}}
  {% include stat.html %}
</body>
</html>
