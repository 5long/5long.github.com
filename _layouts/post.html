---
layout: site
---

<article class="article">
  <aside class="meta">
    <small class="published_date">
      {{ page.date | date:"%B %d, %Y" }}
    </small>
  </aside>

  <section class="content">
    {{ content }}
  </section>

  <footer class="discussion">
    {% include disqus.html %}
  </footer>
</article>


<ul class="pager">
  {% if page.previous %}
    <li class="prev">
      <a rel="prev" href="{{ page.previous.url }} ">&larr; {{ page.previous.title }}</a>
    </li>
  {% endif %}

  {% if page.next %}
    <li class="next">
      <a rel="next" href="{{ page.next.url }} ">{{ page.next.title }} &rarr;</a>
    </li>
  {% endif %}
</ul>
